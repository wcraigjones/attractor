apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: factory-api
  namespace: {{ include "factory.namespace" . }}
  labels:
    {{- include "factory.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: factory-api
  minReplicas: {{ .Values.hpa.api.minReplicas }}
  maxReplicas: {{ .Values.hpa.api.maxReplicas }}
