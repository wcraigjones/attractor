{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: factory-system
  namespace: {{ include "factory.namespace" . }}
  labels:
    {{- include "factory.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    - {{- if .Values.ingress.host }}
      host: {{ .Values.ingress.host }}
      {{- end }}
      http:
        paths:
          - path: {{ .Values.ingress.apiPathPrefix | default "/api" }}
            pathType: Prefix
            backend:
              service:
                name: factory-api
                port:
                  number: {{ .Values.service.api.port }}
          - path: {{ .Values.ingress.webPathPrefix | default "/" }}
            pathType: Prefix
            backend:
              service:
                name: factory-web
                port:
                  number: {{ .Values.service.web.port }}
{{- end }}
