              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.redis.storageClassName }}
        storageClassName: {{ .Values.redis.storageClassName | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.redis.storage }}
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: {{ include "factory.namespace" . }}
  labels:
    {{- include "factory.labels" . | nindent 4 }}
spec:
  ports:
    - port: 9000
      targetPort: 9000
      name: api
    - port: 9001
      targetPort: 9001
      name: console
  selector:
    app.kubernetes.io/name: minio
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: {{ include "factory.namespace" . }}
  labels:
    {{- include "factory.labels" . | nindent 4 }}
    app.kubernetes.io/name: minio
spec:
  serviceName: minio
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: minio
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minio
        {{- include "factory.labels" . | nindent 8 }}
    spec:
      containers:
        - name: minio
          image: "{{ .Values.images.minio.repository }}:{{ .Values.images.minio.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          args: ["server", "/data", "--console-address", ":9001"]
          ports:
            - containerPort: 9000
            - containerPort: 9001
          envFrom:
            - secretRef:
                name: minio-auth
          resources:
            {{- toYaml .Values.resources.minio | nindent 12 }}
          volumeMounts:
            - mountPath: /data
              name: data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.minio.storageClassName }}
        storageClassName: {{ .Values.minio.storageClassName | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.minio.storage }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: factory-api
  namespace: {{ include "factory.namespace" . }}
  labels:
    {{- include "factory.labels" . | nindent 4 }}
    app.kubernetes.io/name: factory-api
spec:
  {{- if not .Values.hpa.api.enabled }}
  replicas: 1
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: factory-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: factory-api
        {{- include "factory.labels" . | nindent 8 }}
    spec:
      serviceAccountName: factory-api
      containers:
        - name: api
          image: "{{ .Values.images.api.repository }}:{{ .Values.images.api.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command: ["sh", "-lc"]
          args: ["npm run prisma:migrate:deploy && node apps/factory-api/dist/apps/factory-api/src/main.js"]
          ports:
            - containerPort: {{ .Values.service.api.port }}
          env:
            - name: PORT
              value: {{ .Values.service.api.port | quote }}
            - name: REDIS_URL
              value: "redis://redis.{{ include "factory.namespace" . }}.svc.cluster.local:6379"
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgres.user }}:{{ .Values.postgres.password }}@postgres.{{ include "factory.namespace" . }}.svc.cluster.local:5432/{{ .Values.postgres.database }}"
            - name: RUNNER_IMAGE
              value: "{{ include "factory.runnerImageRef" . }}"
            - name: GITHUB_APP_SLUG
              value: {{ .Values.github.appSlug | quote }}
            - name: GITHUB_APP_ID
              value: {{ .Values.github.appId | quote }}
            - name: GITHUB_APP_PRIVATE_KEY
              value: {{ .Values.github.appPrivateKey | quote }}
            - name: GITHUB_WEBHOOK_SECRET
              value: {{ .Values.github.webhookSecret | quote }}
            - name: GITHUB_SYNC_ENABLED
              value: {{ .Values.github.syncEnabled | quote }}
            - name: GITHUB_RECONCILE_INTERVAL_MINUTES
              value: {{ .Values.github.reconcileIntervalMinutes | quote }}
            - name: SHELL_SESSION_TTL_SECONDS
              value: {{ .Values.shell.sessionTtlSeconds | quote }}
            - name: SHELL_POD_READY_TIMEOUT_SECONDS
              value: {{ .Values.shell.podReadyTimeoutSeconds | quote }}
            - name: FACTORY_AUTH_GOOGLE_CLIENT_ID
              value: {{ .Values.auth.googleClientId | quote }}
            - name: FACTORY_AUTH_GOOGLE_CLIENT_SECRET
              value: {{ .Values.auth.googleClientSecret | quote }}
            - name: FACTORY_AUTH_ALLOWED_DOMAIN
              value: {{ .Values.auth.allowedDomain | quote }}
            - name: FACTORY_AUTH_SESSION_SECRET
              value: {{ .Values.auth.sessionSecret | quote }}
            - name: MINIO_BUCKET
              value: {{ .Values.minio.bucket | quote }}
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-auth
                  key: MINIO_ROOT_USER
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-auth
                  key: MINIO_ROOT_PASSWORD
          resources:
            {{- toYaml .Values.resources.api | nindent 12 }}
---
