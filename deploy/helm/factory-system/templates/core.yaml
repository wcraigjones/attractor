apiVersion: v1
kind: Secret
metadata:
  name: postgres-auth
  namespace: {{ include "factory.namespace" . }}
  labels:
    {{- include "factory.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.postgres.user | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgres.password | quote }}
  POSTGRES_DB: {{ .Values.postgres.database | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-auth
  namespace: {{ include "factory.namespace" . }}
  labels:
    {{- include "factory.labels" . | nindent 4 }}
type: Opaque
stringData:
  MINIO_ROOT_USER: {{ .Values.minio.accessKey | quote }}
  MINIO_ROOT_PASSWORD: {{ .Values.minio.secretKey | quote }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: factory-api
  namespace: {{ include "factory.namespace" . }}
  labels:
    {{- include "factory.labels" . | nindent 4 }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: factory-runner-controller
  namespace: {{ include "factory.namespace" . }}
  labels:
    {{- include "factory.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: factory-api-role-{{ include "factory.namespace" . }}
  labels:
    {{- include "factory.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "create"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["get", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: factory-api-rolebinding-{{ include "factory.namespace" . }}
  labels:
    {{- include "factory.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: factory-api
    namespace: {{ include "factory.namespace" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: factory-api-role-{{ include "factory.namespace" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: factory-runner-controller-role-{{ include "factory.namespace" . }}
  labels:
    {{- include "factory.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["get", "list", "create"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: factory-runner-controller-rolebinding-{{ include "factory.namespace" . }}
  labels:
    {{- include "factory.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: factory-runner-controller
    namespace: {{ include "factory.namespace" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: factory-runner-controller-role-{{ include "factory.namespace" . }}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: {{ include "factory.namespace" . }}
  labels:
    {{- include "factory.labels" . | nindent 4 }}
spec:
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app.kubernetes.io/name: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: {{ include "factory.namespace" . }}
  labels:
    {{- include "factory.labels" . | nindent 4 }}
    app.kubernetes.io/name: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
        {{- include "factory.labels" . | nindent 8 }}
    spec:
      containers:
        - name: postgres
          image: "{{ .Values.images.postgres.repository }}:{{ .Values.images.postgres.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 5432
          env:
            - name: PGDATA
              value: {{ .Values.postgres.pgData | quote }}
          envFrom:
            - secretRef:
                name: postgres-auth
          resources:
            {{- toYaml .Values.resources.postgres | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.postgres.storageClassName }}
        storageClassName: {{ .Values.postgres.storageClassName | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.postgres.storage }}
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: {{ include "factory.namespace" . }}
  labels:
    {{- include "factory.labels" . | nindent 4 }}
spec:
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  selector:
    app.kubernetes.io/name: redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: {{ include "factory.namespace" . }}
  labels:
    {{- include "factory.labels" . | nindent 4 }}
    app.kubernetes.io/name: redis
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        {{- include "factory.labels" . | nindent 8 }}
    spec:
      containers:
        - name: redis
          image: "{{ .Values.images.redis.repository }}:{{ .Values.images.redis.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
